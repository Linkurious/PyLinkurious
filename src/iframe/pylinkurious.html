<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PyLinkurious</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="pylinkurious.css">
</head>
<body>
<script id="tooltip-node" type="x-tmpl-mustache">
  <div class="sigma-tooltip-node">
    <div class="arrow"></div>
    <div class="sigma-tooltip-header">
      {{label}}
      <button type="button" class="close" onclick="LK.closeTooltip();">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
    </div>
    <div class="sigma-tooltip-body">
      <p>
      {{#mustacheCategories}}
        <span class="label static">
          {{.}}
        </span>
      {{/mustacheCategories}}
      </p>
      <ul>
      {{#mustacheProperties}}
        <li>
          <span style="text-transform:capitalize;font-weight:bold;color: #999999;">{{key}}</span><br />
          <span>{{value}}</span>
        </li>
      {{/mustacheProperties}}
      </ul>
    </div>
    <div class="sigma-tooltip-footer"></div>
  </div>
</script>

<script id="tooltip-edge" type="x-tmpl-mustache">
  <div class="sigma-tooltip-edge">
    <div class="arrow"></div>
    <div class="sigma-tooltip-header">
      {{label}}
      <button type="button" class="close" onclick="LK.closeTooltip();">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
    </div>
    <div class="sigma-tooltip-body">
      <p>
        {{#mustacheCategories}}
        <span class="label static">
          {{.}}
        </span>
      {{/mustacheCategories}}
      </p>
      <ul>
      {{#mustacheProperties}}
        <li>
          <span style="text-transform:capitalize;font-weight:bold;color: #999999;">{{key}}</span><br />
          <span>{{value}}</span>
        </li>
      {{/mustacheProperties}}
      </ul>
    </div>
    <div class="sigma-tooltip-footer"></div>
  </div>
</script>


<div id="graph-canvas" tabindex="-1"></div>

<div id="share-overlay" class="hidden">
  <div>
    <div class="header">
      <img src="images/favicon-dark-24x24.png" width="24" height="24">
      Share this visualization
      <button type="button" class="close" style="color:#fff;" onclick="LK.closeShareOverlay();" title="Close">
        <span aria-hidden="true">×</span>
        <span class="sr-only">Close</span>
      </button>
    </div>
    <div class="body">
      <h4>Link</h4>
      <p>Share the link below to provide direct access to the visualization.</p>
      <div>
        <input id="url" type="text" class="form-control" readonly="readonly" onclick="this.select();">
      </div>
      <h4>Integration</h4>
      <p>Integrate the code below into your website to embed the visualization.</p>
      <div>
        <textarea id="code" class="form-control" rows="3" onclick="this.select();" style="font-size:12px;"></textarea>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</div>

<div id="drag-overlay" class="hidden">
  <div>
    <span style="position:absolute; right:-25px; top:-35px;">
      <button type="button" class="close" style="font-size:40px; opacity:0.5;" onclick="LK.closeDragOverlay();" title="Close">
      <span aria-hidden="true">×</span>
      <span class="sr-only">Close</span>
    </button>
    </span>
    <div id="drop-zone-graph" class="drop-zone">
      <div>
        <i class="fa fa-upload fa-3x"></i><br>
        Drop graph file here (JSON or GEXF)
      </div>
    </div>
    <div id="drop-zone-design" class="drop-zone">
      <div>
        <i class="fa fa-upload fa-3x"></i><br>
        Drop design file here<br>&nbsp;
      </div>
    </div>
  </div>
</div>

<div id="viewController" class="btn-group-vertical" role="group" aria-label="zoomController">
  <!--<button id="viewController-share" type="button" class="btn btn-default " onclick="LK.share();" title="Share">
    <i class="fa fa-share-alt"></i>
  </button>-->
  <button id="viewController-layout" type="button" class="btn btn-default hidden" onclick="LK.toggleLayout();" title="Layout">
    <i class="fa fa-play"></i>
  </button>
  <button id="viewController-fullscreen" type="button" class="btn btn-default " onclick="LK.fullscreen();" title="Full screen">
    <i class="fa fa-expand"></i>
  </button>
  <button id="viewController-zoomout" type="button" class="btn btn-default " onclick="LK.zoomOut();" title="Zoom Out">
    <i class="fa fa-plus"></i>
  </button>
  <button id="viewController-zoomin" type="button" class="btn btn-default " onclick="LK.zoomIn();" title="Zoom In">
    <i class="fa fa-minus"></i>
  </button>
</div>

<div id="searchbar" class="search-wrapper ">
  <form id="result-list__search" class="result-list__search search-form">
    <button type="button" title="Search" class="autocomplete__submit" onclick="">
      <i class="fa fa-search"></i>
    </button>

    <button type="button" class="autocomplete__reset hidden" id="autocomplete__reset" title="Clear search" onclick="LK.clearSearch();">
      <span aria-hidden="true">×</span>
      <span class="sr-only">Close</span>
    </button>

    <div class="autocomplete">
      <input autocomplete="off" type="search" name="q" id="result-list__input" value="" oninput="LK.search();" class="autocomplete__input" spellcheck="false">

      <div id="result-list__dropdown" class="autocomplete__dropdown hidden"></div>
    </div>
  </form>
</div>

<!-- we force the loading of FontAwesome -->
<i class="fa fa-camera-retro fa-1x" style="color:rgba(0,0,0,0);height:0;width:0"></i>

<script>
  var widgetData = '';
</script>

<script src="../../node_modules/dagre/dist/dagre.min.js"></script>
<script src="../../node_modules/xlsx/dist/xlsx.min.js"></script>
<script src="../../node_modules/mustache/mustache.min.js"></script>
<script src="../../node_modules/linkurious/dist/sigma.min.js"></script>
<script src="../../node_modules/linkurious/dist/plugins.min.js"></script>
<script src="pylinkurious.js"></script>
</body>
</html>
