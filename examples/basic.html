<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Basic example - PyLinkurious</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h2>Basic example</h2>

  <iframe name="pylinkurious-iframe"
    src="../src/iframe/pylinkurious.html?cb=setUpFrame"
    width="100%"
    height="500"
    frameborder="0"
    webkitallowfullscreen mozallowfullscreen allowfullscreen>
  </iframe>

  <script>
  // Function called once the iframe is initialized:
  function setUpFrame() {

    // Get Linkurious.js instance:
    var LK = window.frames['pylinkurious-iframe'].LK;

    // Update UI components
    LK.updateUI();

    // Load a graph sample:
    LK.sigma.graph.read({
      nodes: [
        { id: 'n0', label: 'Node 0', x: 0, y: 0, size: 1 },
        { id: 'n1', label: 'Node 1', x: 100, y: 100, size: 1 }
      ],
      edges: [
        {
          id: 'e0',
          label: 'Edge 0',
          source: 'n0',
          target: 'n1',
          size: 1
        }
      ]
    });

    // Display the graph:
    LK.sigma.refresh();
    LK.plugins.locate.center();

    console.log('nb nodes', LK.sigma.graph.nodes().length);
  }

  </script>
</body>
</html>
